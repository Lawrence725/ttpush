<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="LUX Design">
        <meta name="description" content="LUX Design">
        <meta name="author" content="Lawrence">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>LUX Design</title>
        <link rel="icon" type="image/png" href="img/favicon.png"/>
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div class="body fixed"> <!-- class: fixed -->
            <!-- Loading Spinner -->
            <!-- <div class="spinner"><div><div></div></div></div> -->
            <!-- Header -->
            <section class="header">
                <a class="icon iconButton black" href="javascript:history.back()">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <div class="itemH">
                    <div class="img"><img src="img/icon.png"></div>
                    <span class="fL primary">會員服務</span>
                </div>
                <div class="icon"></div>
            </section>
            <!-- Main -->
            <section class="main">
                <span class="fL">個人資料</span>
                <div class="lineS"></div>
                <div class="spaceS"></div>
                <div class="input">
                    <div class="icon"><i class="fas fa-user"></i></div>
                    <input type="text" class="fM" placeholder="真實姓名" value="">
                </div>
                <div class="input">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <input type="text" class="fM" placeholder="通訊地址" value="">
                </div>
                <div class="input">
                    <div class="icon"><i class="fas fa-mobile-alt"></i></div>
                    <input type="text" class="fM" placeholder="聯絡電話" value="">
                </div>
                <div class="input">
                    <div class="icon"><i class="fas fa-envelope"></i></div>
                    <input type="text" class="fM" placeholder="電子信箱" value="">
                </div>
                <div class="input">
                    <div class="icon"><i class="fas fa-id-card"></i></div>
                    <input type="text" class="fM" placeholder="身分證字號/統一編號" value="">
                </div>
                <div class="input">
                    <div class="icon"><i class="fas fa-address-card"></i></div>
                    <input type="text" class="fM" placeholder="上傳個人駕照" value="">
                    <a class="button"><span class="fM">上傳</span></a>
                </div>
                <div class="spaceL"></div>
                <span class="fL">個人資料</span>
                <div class="lineS"></div>
                <div class="spaceS"></div>
                <div class="input">
                    <div class="icon"><i class="fas fa-car-alt"></i></div>
                    <input type="text" class="fM" placeholder="車牌號碼" value="">
                </div>
                <div class="input">
                    <div class="icon"><i class="fas fa-passport"></i></div>
                    <input type="text" class="fM" placeholder="上傳汽車行照" value="">
                    <a class="button"><span class="fM">上傳</span></a>
                </div>
                <div class="spaceL"></div>
                <div class="itemH width">
                    <a class="button gray" href="index.html"><span class="fL">草稿暫存</span></a>
                    <a class="button" href="index.html"><span class="fL">提交申請</span></a>
                </div>
                <div class="spaceS"></div>
                <span class="fM gray">點擊登入即表示您已詳讀</span>
                <span class="fM gray">並同意<a class="textButton fM">「服務條款」</a>及<a class="textButton fM">「隱私權政策」</a></span>
            </section>
        </div>
    </body>
</html>
