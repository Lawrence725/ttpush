<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="TTPush">
        <meta name="description" content="TTPush">
        <meta name="author" content="TTPush">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>TTPush</title>
        <link rel="icon" type="image/png" href="img/logo.png"/>
        <!-- CSS -->
        <link rel="stylesheet" href="ty.css">
        <link rel="stylesheet" href="unique.css">
        <!-- Awesome Icon -->
        <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    </head>
    <body class="marginX">
        <div class="body fixed mobile"> <!-- class: fixed, mobile -->
            <!-- Loading Spinner -->
            <!-- <div class="spinner"><div><div></div></div></div> -->
            <!-- Header -->
            <section class="header receipt">
                <div class="flexH width">
                    <a class="icon iconButton third" href="javascript:history.back()">
                        <i class="fas fa-chevron-left fa-lg"></i>
                    </a>
                </div>
                <span class="fL nowrap">手機載具</span>
                <div class="flexH width right">
                    <a class="textButton fM third" onclick="popDelete()">解除綁定</a>
                </div>
            </section>
            <!-- Main -->
            <section class="main receipt">
                <div class="info flexV width padding center gapM">
                    <div class="input right rounded"> <!-- class: error -->
                        <div class="icon"><i class="fas fa-phone"></i></div>
                        <span class="fM nowrap gray">手機號碼</span>
                        <input type="text" class="fM width" placeholder="" value="0987654321">
                        <!-- <span class="fS error message">必填</span> -->
                    </div>
                    <div class="input right rounded"> <!-- class: error -->
                        <div class="icon"><i class="fas fa-barcode"></i></div>
                        <span class="fM nowrap gray">載具條碼</span>
                        <input type="text" class="fM" placeholder="" value="/ASDFGHJ">
                        <!-- <span class="fS error message">必填</span> -->
                    </div>
                    <div class="input right rounded"> <!-- class: error -->
                        <div class="icon"><i class="fas fa-key"></i></div>
                        <span class="fM nowrap gray">載具驗證碼</span>
                        <input type="password" class="fM" placeholder="" value="asdfg">
                        <!-- <span class="fS error message">必填</span> -->
                    </div>
                    <a class="textButton fS gray under" href="https://www.einvoice.nat.gov.tw/APCONSUMER/BTC511W/">忘記驗證碼</a>
                    <a class="button rounded" onclick="popSuccess()">
                        <span class="fM">綁定</span> <!-- 提交申請 -->
                    </a>
                    <span class="fS gray">載具條碼請至
                        <a class="textButton" onclick="popRenew()">財政部電子發票整合服務平台</a>
                        進行申請</span>
                </div>
                <div class="barcode flexV width center">
                    <div class="img"><img src="img/barcode.png"></div>
                    <span class="fS">762348714829461287</span>
                </div>
            </section>
            <!-- Popup (載具綁定成功) -->
            <section id="popSuccess" class="popup">
                <div class="popBody">
                    <section class="popHeader">
                        <!-- <span class="fL">Title</span> -->
                    </section>
                    <section class="popMain">
                        <div class="icon success"><i class="fa-regular fa-circle-check fa-2x"></i></div>
                        <span class="fL">載具綁定成功</span>
                    </section>
                    <section class="popFooter">
                        <a class="button submit rounded" href="receipt.html">
                            <span class="fM">確定</span>
                        </a>
                    </section>
                </div>
            </section>
            <!-- Popup (重新綁定) -->
            <section id="popRenew" class="popup">
                <div class="popBody">
                    <section class="popHeader">
                        <!-- <span class="fL">Title</span> -->
                    </section>
                    <section class="popMain">
                        <div class="icon error"><i class="fa-regular fa-circle-exclamation fa-2x"></i></div>
                        <span class="fL">載具驗證碼已被修改請重新綁定</span>
                    </section>
                    <section class="popFooter">
                        <a class="button submit rounded" href="receipt.html">
                            <span class="fM">確定</span>
                        </a>
                    </section>
                </div>
            </section>
            <!-- Popup (解除綁定) -->
            <section id="popDelete" class="popup">
                <div class="popBody">
                    <section class="popHeader">
                        <!-- <span class="fL">Title</span> -->
                    </section>
                    <section class="popMain">
                        <div class="icon error"><i class="fa-regular fa-circle-exclamation fa-2x"></i></div>
                        <span class="fL">確定解除綁定載具？</span>
                        <span class="fS gray">解除綁定後部分功能將無法正常使用</span>
                    </section>
                    <section class="popFooter">
                        <a class="button white rounded" href="receipt.html">
                            <span class="fM">取消</span>
                        </a>
                        <a class="button error rounded" href="receipt.html">
                            <span class="fM">確定解除</span>
                        </a>
                    </section>
                </div>
            </section>
        </div>
        <!-- Script -->
        <script src="receipt.js"></script>
    </body>
</html>
